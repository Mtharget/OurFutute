<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            /* Background color */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .splash-content {
            margin-top: 250px;
            position: relative;
            z-index: 2;
            opacity: 1;
            /* Show content instantly */
            text-align: center;
        }

        .logo {
            width: 150px;
            /* Set the width of your logo */
            animation: rotateScale 3s ease forwards;
            /* Unique rotate and scale animation */
            margin-bottom: 20px;
            /* Space between logo and text */
        }

        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 2.5rem;
        }

        /* Animation for the logo: rotate and scale */
        @keyframes rotateScale {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.2);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Splash Content -->
    <div class="splash-content d-flex flex-column justify-content-center align-items-center">
        <img src="/images/logo.jpg" style="border-radius: 50px;" alt="Logo" class="logo" id="logo"> <!-- Logo -->
        <h1 id="splash-text" class="text-success">Ikusasalethu Secondary School</h1>
        <h3>"Build Tomorrow Today"</h3>
    </div>

    <script>
        // Initialize particles.js with configuration
        particlesJS.load('particles-js', 'particles.json', function () {
            console.log('Particles.js config loaded');
        });

        // Function to redirect after content has appeared
        function redirectToHome() {
            // Redirect to Home.html after a delay (3 seconds)
            setTimeout(() => {
                window.location.href = 'Home.html'; // Redirect to Home.html
            }, 3000); // Adjust this duration if needed
        }

        // Start the redirection process after the content has appeared
        redirectToHome();
    </script>
</body>

</html>
